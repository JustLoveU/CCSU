<script type="application/javascript">
	// 轮播图自动切换
	i = 1
	//2秒后执行
	setTimeout(selfChangeImage, 3500);
	//自动循环
	function selfChangeImage() {
		if(i<4){
			i = i+1;
		}
		else{
			i = 1
		}
		var id = "slides_"+i
	    document.getElementById(id).checked = "checked";
	
	    //3.5秒后执行
	    setTimeout(selfChangeImage, 3500);
	}
	

	
</script>
